<div class="timer">
    <h4> {{heading}} </h4>
    <span *ngIf="isShowDays"><span id="days"> {{daysToDday}} </span>Day(s) </span>
    <span *ngIf="isShowHours"><span id="hours"> {{hoursToDday}} </span>Hrs </span>
    <span *ngIf="isShowMints"><span id="minutes"> {{minutesToDday}} </span>Min </span>
    <span *ngIf="isShowSeconds"><span id="seconds"> {{secondsToDday}} </span>S</span>
</div>
