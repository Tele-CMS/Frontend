

<div class="row ">
    <div class="col-sm-12">
        <div class="row">
            <div *ngIf="documentList && documentList.length>0" class="col-sm-12">
                <div class="row mt-20 custom-card custom-card-header" *ngFor="let doc of documentList">
                    <div class="col-sm-4">
                    <mat-card>
                        <mat-card-header>
                            <mat-card-title>
                                {{doc.documentTitle}}
                            </mat-card-title>
                            <mat-card-actions>
                                <button mat-button (click)="getUserDocument(doc)">
                                    <i class="fa fa-download"></i>
                                </button>
                                <button *ngIf="isPatient" mat-button (click)="deleteUserDocument(doc.id)">
                                    <i class="fa fa-close"></i>
                                </button>
                            </mat-card-actions>
                        </mat-card-header>
                        <mat-card-content>
                            <div class="text-left">
                                <p>Document Type:
                                    <span>{{doc.documentTypeNameStaff}}</span>
                                </p>
                                <p>Uploaded Date:
                                    <span>{{doc.createdDate |date:'MM/dd/yyyy'}}</span>
                                </p>
                                <!-- <p>Expiration Date:
                                    <span>{{doc.expiration |date:'MM/dd/yyyy'}}</span>
                                </p> -->
                            </div>
                            <div class="text-right">
                                <img *ngIf="doc.extenstion=='.pdf'" src="../../../../../../assets/img/pdf.png" />
                                <img *ngIf="doc.extenstion=='.doc' || doc.extenstion=='.docx'"
                                    src="../../../../../../assets/img/doc.png" />
                                <img *ngIf="doc.extenstion=='.ppt' || doc.extenstion=='.pptx'"
                                    src="../../../../../../assets/img/ppt.png" />
                                <img *ngIf="doc.extenstion=='.xls' || doc.extenstion=='.xlsx'"
                                    src="../../../../../../assets/img/excel.png" />
                                <img *ngIf="doc.extenstion=='.jpg' || doc.extenstion=='.jpeg'"
                                    src="../../../../../../assets/img/jpg.png" />
                                <img *ngIf="doc.extenstion=='.png'" src="../../../../../../assets/img/jpg.png" />
                                <img *ngIf="doc.extenstion=='.txt'" src="../../../../../../assets/img/txt.png" />
                            </div>
                        </mat-card-content>

                    </mat-card>
                </div>
                </div>
            </div>
            </div>


            <div *ngIf="isPatient" class="row">
                <div class="col-sm-4 mt-4">
                  <div class="uplaod_pic browse-doc">
                    <label class="browse">
                      <i class="la la-upload la-2x" aria-hidden="true"></i>
                      <span>Upload Files</span>
                      <input type="file" (change)="uploadFile($event)">
                    </label>
                  </div>
                  <!-- <p class="ins_photo">(Browse any jpg, jpeg, bmp, png file.)</p> -->
                </div>

    </div>
</div>
