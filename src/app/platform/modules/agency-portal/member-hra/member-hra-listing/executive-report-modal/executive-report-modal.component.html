<div class="custom_modal">
  <h3 mat-dialog-title>Print Executive Summary</h3>
  <div mat-dialog-content>

    <div class="row">
      <div class="col-sm-12">
        <form (ngSubmit)="printExecutiveSummary()" id="executiveSummaryForm" #documentForm="ngForm" class="readmin-form custom_form"
          [formGroup]="executiveSummaryForm">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <mat-form-field class="example-full-width">
                <mat-select placeholder="Select Assessment" formControlName="documentId" matInput [ngClass]="{ 'is-invalid': submitted && formControls.documentId.errors }"
                  required>
                  <mat-option *ngFor="let option of masterDocuments" [value]="option.id">
                    {{option.value}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="formControls.documentId.errors">
                  Please select assessment
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
              <div class="col-sm-6">
                  <mat-form-field class="example-full-width">
                    <input matInput (focus)="fromDate.open()" [matDatepicker]="fromDate" 
                      placeholder="From Date" formControlName="fromDate">
                    <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
                    <mat-datepicker #fromDate></mat-datepicker>
                  </mat-form-field>
                </div>
                <div class="col-sm-6">
                  <mat-form-field class="example-full-width">
                    <input matInput (focus)="toDate.open()" [matDatepicker]="toDate" 
                      placeholder="To Date" formControlName="toDate">
                    <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
                    <mat-datepicker #toDate></mat-datepicker>
                  </mat-form-field>
                </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="accent" class="cancel-btn" (click)="closeDialog('close')">Close</button>
    <button mat-raised-button color="primary" form="executiveSummaryForm" [disabled]="submitted" cdkFocusInitial>
      {{submitted ? 'Downloading...' : 'Print'}}
    </button>
  </div>
</div>
