<div class="readmin-panel">
<h2 class="page_title">HRA Report Logs</h2>
<div class="clearfix"></div>
  <form class="readmin-form custom_form">
    <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="searchText" name="searchText" (input)="applyFilter($event.target.value)"
            placeholder="Search by provider">
        </mat-form-field>
      </div>
      <div class="col-md-2 filter-btn">
        <button type="button" class="clear-btn" color="accent" mat-raised-button (click)="clearFilters()">Clear
          All</button>
      </div>
    </div>
  </div>
  </form>
  <div class="clearfix"></div>
  <app-data-table class="mt-3 d-block table-responsive" [inputColumns]="displayedColumns"
    [inputSource]="hraEmailAndMessageReportLogData" [inputMeta]="metaData" [inputButtons]='actionButtons'
    (onChange)="onPageOrSortChange($event)" (onTableActionClick)="onTableActionClick($event)">
  </app-data-table>
</div>
