<app-client-header [clientId]="clientId" [headerText]="header"></app-client-header>
<div class="readmin-panel">
    <div class="panel-body">
      <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 pull-right justify-content-md-end d-flex">
                <button [disabled]="disableButton()" mat-raised-button *ngIf="addPermission" mat-raised-button color="primary" class="add-primary-btn" (click)="openDialog()">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    <span [matTooltip]="disableButton() ? tooltipdMessage : ''">Add Allergy</span>
                </button>
            </div>
        </div>
      </div>
        <app-data-table [inputColumns]="displayedColumns" [inputSource]="allergyListingData" [inputMeta]="metaData"
            [inputButtons]='actionButtons' (onChange)="onPageOrSortChange($event)" (onTableActionClick)="onTableActionClick($event)">
        </app-data-table>
    </div>
</div>
