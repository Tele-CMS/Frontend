
<div class="custom_modal">
  <h3 mat-dialog-title>Follow Up Notes</h3>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-sm-12">
        <form id="encounterNotesForm" #documentForm="ngForm" class=" custom_form" id="encounterNotesForm"
              [formGroup]="encounterNotesForm">

          <div class="row">
            <div class="col-sm-12">
              <mat-form-field class="example-full-width"
                              hintLabel="{{formControls.notes.value ? 2048 - formControls.notes.value.length : 2048}} Characters Remaining">
                <textarea matInput placeholder="Encounter Notes" maxlength="2048" formControlName="notes" rows="7">
                        </textarea>
              </mat-form-field>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button color="accent" mat-raised-button class="cancel-btn" (click)="closeDialog('close')">Close</button>
    <div>
      <button name="Save" mat-raised-button color="primary" (click)="onSubmit()" form="encounterNotesForm"
              [disabled]="submitted" cdkFocusInitial>
        {{submitted ? 'Saving...' : 'Save'}}
      </button>
    </div>
  </div>
</div>
