<app-client-header [clientId]="clientId" [headerText]="header"></app-client-header>
<div class="readmin-panel">
  <div class="panel-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 pull-right justify-content-md-end d-flex mb-2">
          <button [disabled]="disableButton()" mat-raised-button *ngIf="addPermission" mat-raised-button color="primary"
            class="add-primary-btn" (click)="openDialog()">
            <i class="fa fa-plus" aria-hidden="true"></i>
            <span [matTooltip]="disableButton() ? tooltipdMessage : ''">Add History</span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 mt-20 family-history custom-card custom-card-header"
          *ngFor="let history of patientMedicalFamilyHistoryList">
          <mat-card>
            <mat-card-header>
              <mat-card-title>
                {{history.firstName+' '+history.lastName}}
              </mat-card-title>
              <mat-card-actions>
                <button *ngIf="updatePermission" mat-button (click)="openDialog(history.id)"><i
                    class="fa fa-pencil"></i></button>
                <button *ngIf="deletePermission" mat-button (click)="delete(history.id)"><i
                    class="fa fa-close"></i></button>
              </mat-card-actions>
            </mat-card-header>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-card-content class="d-flex justify-content-start">
              <div>
                <p>Relationship: <span> <b>{{history.relationShipName}}</b></span> </p>
                <p>D.O.B: <span> <b> {{history.dob | date}} </b></span> </p>
              </div>
              <div *ngIf="history.dateOfDeath" class="ml-4">
                <p>Date of Death: <span> <b> {{history.dateOfDeath | date}} </b></span> </p>
                <p>Cause of Death: <span> <b> {{history.causeOfDeath}} </b></span> </p>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
  </div>
