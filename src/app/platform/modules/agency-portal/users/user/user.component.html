<div *ngIf="staffId!=null && staffId> 0">
  <div class="client_profile">
    <div class="clientbox">
      <div class="user_pic activec">
        <img src="{{userProfile.profileImage||'../assets/img/provider-default-user.svg'}}" alt="" />
        <i class="fa fa-circle" aria-hidden="true"></i>
      </div>
      <div class="userlinks">
        <p>
          <a aria-current="false" href="javascript:void(0);">{{ userProfile.name }}</a>
        </p>
      </div>
      <div class="client_detail">
        <p><b>Gender :</b> <span>{{userProfile.gender || '-'}}</span></p>
        <p><b>D.O.B :</b> <span>{{userProfile.dob || ''}}</span></p>
        <p><b>Address : </b> <span>{{userProfile.address || '-'}}</span></p>
        <p><b>Phone Number : </b> <span>{{userProfile.phone || '-'}}</span></p>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<div class="d-flex justify-content-between readmin-panel">
  <h2 class="page_title">Manage Users</h2>
</div>
<div class="readmin-panel user-block">
  <mat-tab-group (selectedTabChange)="loadComponent($event)" [disableRipple]="'true'" [selectedIndex]="selectedIndex">
    <mat-tab *ngFor="let tab of userTabs;let i=index" [class]="tab.class" class="mat-tab-label-active" label={{tab.TabName}} [disabled]="(staffId==null && tab.TabName!='User Info')?true:false">
    </mat-tab>
  </mat-tab-group>
  <div #tabContent></div>
</div>
