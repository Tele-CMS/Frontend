<div class="custom_modal">
  <h3 mat-dialog-title>{{headerText}}</h3>
  <div mat-dialog-content>

    <div class="row">
      <div class="col-sm-12">
        <form (ngSubmit)="onSubmit()" id="staffLeaveForm" #documentForm="ngForm" class="readmin-form custom_form"
          [formGroup]="staffLeaveForm">
          <div class="row">
            <div class="col-sm-6">
              <mat-form-field class="example-full-width">
                <mat-select placeholder="Leave Type" formControlName="leaveTypeId" matInput [ngClass]="{ 'is-invalid': submitted && formControls.leaveTypeId.errors }"
                  required>
                  <mat-option *ngFor="let option of masterLeaveType" [value]="option.id">
                    {{option.value}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="formControls.leaveTypeId.errors">
                  Please select leave type
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-sm-6">
              <mat-form-field class="example-full-width">
                <mat-select placeholder="Leave Reason" formControlName="leaveReasonId" matInput [ngClass]="{ 'is-invalid': submitted && formControls.leaveReasonId.errors }"
                  required>
                  <mat-option *ngFor="let option of masterLeaveReason" [value]="option.id">
                    {{option.value}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="formControls.leaveReasonId.errors">
                  Please select leave reason
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <mat-form-field class="example-full-width">
                <input matInput readonly [min]="todayDate" [matDatepicker]="fromDate" placeholder="From Date" formControlName="fromDate" [ngClass]="{ 'is-invalid': submitted && formControls.fromDate.errors }"
                  required>
                <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
                <mat-datepicker #fromDate></mat-datepicker>
                <mat-error *ngIf="formControls.fromDate.errors">
                  Please select leave from date
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-sm-6">
              <mat-form-field class="example-full-width">
                <input matInput readonly [matDatepicker]="toDate" placeholder="To Date" formControlName="toDate" [ngClass]="{ 'is-invalid': submitted && formControls.toDate.errors }"
                [min]="formControls.fromDate.value" required>
                <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
                <mat-datepicker #toDate></mat-datepicker>
                <mat-error *ngIf="formControls.toDate.errors">
                  Please select leave to date
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 require">
              <mat-form-field class="example-full-width" hintLabel="{{formControls.description.value ? 1000 - formControls.description.value.length : 1000}} Characters Remaining">
                <textarea matInput placeholder="Description" maxlength="1000" formControlName="description" [ngClass]="{ 'is-invalid': submitted && formControls.description.errors }"
                  required></textarea>
                <mat-error *ngIf="formControls.description.errors">
                  Please enter description
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button class="cancel-btn" (click)="closeDialog('close')">Close</button>
    <button mat-raised-button color="primary" form="staffLeaveForm" [disabled]="submitted" cdkFocusInitial> {{submitted ? 'Saving' : 'Save'}}</button>
  </div>
</div>
