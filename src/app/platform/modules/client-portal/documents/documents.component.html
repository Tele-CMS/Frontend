<div class="readmin-panel">
  <div class="col-md-3 pull-right justify-content-md-end d-flex mt-15 mb-0">
    <button *ngIf="uploadPermission" mat-raised-button color="primary" (click)="createModal()">
        <i class="fa fa-plus" aria-hidden="true"></i> Upload Document</button>
  </div>
  <div class="clearfix"></div>
  <div *ngIf="documentList!=null && documentList.length>0" class="row pt-0" style="padding-top: 0!important">
    <div class="col-lg-4 col-sm-6 mt-20 custom-card custom-card-header" *ngFor="let doc of documentList">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            {{doc.documentTitle}}
          </mat-card-title>
          <mat-card-actions>
            <button *ngIf="downloadPermission" mat-button (click)="getUserDocument(doc)">
                <i class="fa fa-download"></i>
              </button>
            <button *ngIf="deletePermission" mat-button (click)="deleteUserDocument(doc.id)">
                <i class="fa fa-close"></i>
              </button>
          </mat-card-actions>
        </mat-card-header>
        <mat-card-content>
          <div class="text-left">
            <p>Document Type:
              <span>{{doc.documentTypeNameStaff}}</span>
            </p>
            <p>Uploaded Date:
              <span>{{doc.createdDate |date:'MM/dd/yyyy'}}</span>
            </p>
            <p>Expiration Date:
              <span>{{doc.expiration |date:'MM/dd/yyyy'}}</span>
            </p>
          </div>
          <div class="text-right">
            <img *ngIf="doc.extenstion=='.pdf'" src="../../../../../../assets/img/pdf.png" />
            <img *ngIf="doc.extenstion=='.doc' || doc.extenstion=='.docx'" src="../../../../../../assets/img/doc.png" />
            <img *ngIf="doc.extenstion=='.ppt' || doc.extenstion=='.pptx'" src="../../../../../../assets/img/ppt.png" />
            <img *ngIf="doc.extenstion=='.xls' || doc.extenstion=='.xlsx'" src="../../../../../../assets/img/excel.png" />
            <img *ngIf="doc.extenstion=='.jpg' || doc.extenstion=='.jpeg'" src="../../../../../../assets/img/jpg.png" />
            <img *ngIf="doc.extenstion=='.png'" src="../../../../../../assets/img/jpg.png" />
            <img *ngIf="doc.extenstion=='.txt'" src="../../../../../../assets/img/txt.png" />
          </div>
        </mat-card-content>

      </mat-card>
    </div>
  </div>
</div>
