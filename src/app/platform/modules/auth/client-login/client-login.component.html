<!--patient Login block-->
<app-auth>


        <div class="row patlogin no-gutters form-block">
            <div class="col-md-12">
                <div class="logo mb-4 crsr-pntr">
                    <a routerLink='/' title="Go To Home"><img src="../../../../../assets/logo-4.png" alt="" /></a>
                </div>
                <h3 class="pb-3 fw-300">Sign In</h3>
                <div class="form-style">
                    <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
                        <div *ngIf="errorMessage" class="alert-danger">{{errorMessage}}</div>
                    <div class="group">
                        <input type="text"  autofocus formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Username</label>
                        <mat-error *ngIf="f.username.errors && submitted">
                            Please enter username
                        </mat-error>

                    </div>

                    <div class="group">
                        <input [type]="isShowPassword ? 'text' : 'password'" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Password</label>
                        <i (click)="isShowPassword = !isShowPassword" class="fa" [ngClass]="{
                            'fa-eye-slash': !isShowPassword,
                            'fa-eye': isShowPassword
                          }"></i>
                        <mat-error *ngIf="f.password.errors && submitted">
                            Please enter password
                        </mat-error>
                    </div>
                    <div class="d-flex align-items-center justify-content-between w-100 mobile-space">
                        <!-- <div class="d-flex align-items-center"><input name="" type="checkbox" value="" /> <span class="pl-2">Remember Me</span></div> -->
                        <div class="frgt-txt"><a (click)="forgetPassword()">Forget Password?</a></div>
                    </div>
                    <div class="pb-4 mt-5 btn-group w-100">
                        <button type="submit" class="btn btn-blue font-weight-bold" [disabled]="loading">{{!loading ? 'Log in' : 'Loading...'}}</button>
                        <a [routerLink]="['/web/client-signup']">
                            <button type="button" class="btn btn-white font-weight-bold">Sign Up</button>
                        </a>
                    </div>
                </form>

                <div class="pt-4 terms-txt">
                    By signing up you agree to Telehealth's <a href="javascript:void(0);" (click)="opentermconditionmodal()">Terms and Condition</a> & <a href="javascript:void(0);" (click)="opentermconditionmodal()">Privacy Policy</a>
                </div>
            </div>
        </div>
        <!-- <div class="col-md-6 d-none d-md-block">
        <img src="../../../../../assets/login-patient.png" class="img-fluid" style="min-height:100%;" />
        </div> -->
    </div>

</app-auth>
