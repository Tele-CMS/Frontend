<div class="new-login-container ">
  <div class="row no-gutters form-block select-class">
    <div class="col-md-5 d-none d-md-block green-part">
      <img class="img-fluid" src="../../../../../assets/img/icon-logo.png" />
      <h4>Welcome to Tele-CMS</h4>
      <p>Fully managed healthcare suite for providers.</p>
      <img class="img-fluid bottom-position" src="../../../../../assets/img/provider-logins.png" />
      <!-- <img [src]="imgSrc" class="img-fluid" style="min-height:100%;" /> -->
    </div>
    <div class="col-md-7 bg-white p-5">
      <div class="row doclogin no-gutters form-block mt-4">
        <div class="col-lg-6 mx-auto">
          <div class="logo mb-5 crsr-pntr text-center">
            <a routerLink='/' title="Go To Home"><img src="../../../../../assets/img/telehealth-logo.svg" alt="" /></a>
          </div>
          <h3 class="pb-3 text-dark">Forgot Password</h3>
          <div class="form-style">
            <form [formGroup]="forgotPasswordForm" class="readmin-form" (ngSubmit)="onSubmit()">
              <div *ngIf="errorMessage" class="alert-danger">{{errorMessage}}</div>
              <div *ngIf="successMessage" class="alert-success">{{successMessage}}</div>
              <div class="group">
                <label class="text-dark">Username</label>
                <input autofocus type="text" autofocus placeholder="" class="form-control" formControlName="username"
                  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required>
                <span class="highlight"></span>
                <span class="bar"></span>

                <mat-error *ngIf="f.username.errors  && submitted">
                  Please enter username
                </mat-error>
              </div>



              <div class="pb-4 mt-5">
                <button type="submit" class="btn btn-blue font-weight-bold mr-3" [disabled]="loading">{{!loading ? 'Submit' :
                  'Loading...'}}</button>
                <!-- <a [routerLink]="['/web/login-selection']"> -->
                <a [routerLink]="backToLogin || ['/web/login-selection']">
                  <button type="button" class="btn btn-white font-weight-bold">Back to Login</button>
                </a>
              </div>
              <p class="frgtcont text-left">Please enter your email address and we'll send you instructions on how to reset your
                password.</p>

            </form>


          </div>
        </div>
        <!-- <div class="col-md-6 d-none d-md-block">
          <img src="../../../../../assets/login-doc.png" class="img-fluid" style="min-height:100%;" />
        </div> -->
      </div>
    </div>
  </div>
</div>
