<!--Doctor's Login block-->

<div class="new-login-container ">
  <div class="row no-gutters  select-class">
    <div class="col-md-5 d-none d-md-block green-part">
      <img class="img-fluid" src="../../../../../assets/img/icon-logo.png" />
      <h4>Welcome to Tele-CMS</h4>
      <p>Fully managed healthcare suite for providers.</p>
      <img class="img-fluid bottom-position" src="../../../../../assets/img/provider-logins.png" />
      <!-- <img [src]="imgSrc" class="img-fluid" style="min-height:100%;" /> -->
    </div>
    <div class="col-md-7 bg-white p-5">
      <div class="row doclogin no-gutters  mt-4">
        <div class="col-lg-6 mx-auto">
          <div class="logo mb-5 crsr-pntr text-center">
            <a routerLink='/' title="Go To Home"><img src="../../../../../assets/img/telehealth-logo.svg" alt="" /></a>
          </div>
          <h3 class="pb-3 text-dark">Sign In</h3>
          <h5 class="text-light-gray">New Here? <a [routerLink]="['/web/provider-signup']">Create an Account</a></h5>
          <div class="form-style">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div *ngIf="errorMessage" class="alert-danger">{{errorMessage}}</div>
              <div class="group">
                <label class="text-dark">Username</label>
                <input autofocus type="text" class="form-control" formControlName="username"
                  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required>
                <span class="highlight"></span>
                <span class="bar"></span>


                <mat-error *ngIf="f.username.errors && submitted">
                  Please enter username
                </mat-error>
              </div>

              <div class="group">
                <label class="text-dark">Password</label>
                <div class="forgt-txt"><a (click)="forgetPassword()">Forgot Password?</a></div>
                <input [type]="isShowPassword ? 'text' : 'password'" formControlName="password"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }"  class="form-control" required>
                <span class="highlight"></span>
                <span class="bar"></span>

                <!-- <i (click)="isShowPassword = !isShowPassword" class="fa" [ngClass]="{
                    'fa-eye-slash': !isShowPassword,
                    'fa-eye': isShowPassword
                  }"></i> -->
                <mat-error *ngIf="f.password.errors && submitted">
                  Please enter password
                </mat-error>
              </div>
                <!-- <div class="d-flex align-items-center"><input name="" type="checkbox" value="" /> <span class="pl-2 fw-300">Remember Me</span></div> -->


              <div class="pb-4 mt-5">
                <button type="submit" [disabled]="loading" class="btn btn-blue font-weight-bold mr-3">{{!loading ?
                  'Sign in' : 'Loading...'}}</button>
                <a [routerLink]="['/web/provider-signup']">
                  <button type="button" class="btn btn-white font-weight-bold">Sign Up</button>
                </a>
              </div>

            </form>

            <!-- <div class="pt-4 f-14 terms-txt">
              By signing up you agree to Telehealth's <a href="javascript:void(0);"
                (click)="opentermconditionmodal()">Terms and Condition</a> & <a href="javascript:void(0);"
                (click)="opentermconditionmodal()">Privacy Policy</a>
            </div> -->
            <div class="bottom-terms">
              <a href="javascript:void(0);"
                (click)="opentermconditionmodal()">Terms</a>
                <a href="javascript:void(0);"
                (click)="opentermconditionmodal()">Plans</a>
                <a href="javascript:void(0);">Contact Us</a>
            </div>
          </div>
        </div>
        <!-- <div class=" col-md-6 d-none d-md-block ">
          <img src="../../../../../assets/login-doc.png " class="img-fluid " style="min-height:100%; " />
        </div> -->
      </div>

    </div>

  </div>

</div>
