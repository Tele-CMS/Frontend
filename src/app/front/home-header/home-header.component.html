<header>
    <div class="container">
        <div class="row">
            <h1 class=" col-3">
                <a [routerLink]="['/']"><img class="img-fluid" src="../../../assets/logo.png" alt="logo" class="site-logo" /></a>
            </h1>
            <div class="header-right col-9 d-flex justify-content-md-between justify-content-end align-items-center">
                <nav class="navbar navbar-expand-md p-0 navbar-light">
                    <button class="navbar-toggler mr-2" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" [routerLink]="['/what-we-do']" routerLinkActive="active">What We Do</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" [routerLink]="['/doctor-list']" routerLinkActive="active">Our Doctors</a>
                            </li>


                            <li class="nav-item">
                                <a class="nav-link" [routerLink]="['/contact-us']" routerLinkActive="active">Contact Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" [routerLink]="['/urgentcare-providers']" routerLinkActive="active">Urgent Care</a>
                            </li>
                        </ul>
                    </div>
                </nav>


                <div class="d-flex align-items-center" *ngIf="!IsLogin">
                    <a (click)="openDialogLogin()" class="login-btn">
                        <i class="fa fa-sign-in d-block d-sm-none" aria-hidden="true"></i><span class="d-none d-sm-block">Login</span>
                    </a>
                    <button color="primary" (click)="openDialogRegister()" class="register-btn radius-btn">
                        <i class="fa fa-registered d-block d-sm-none" aria-hidden="true"></i><span
                            class="d-none d-sm-block">Sign
                            up</span>
                    </button>
                </div>
                <!-- <div class="d-flex align-items-center" *ngIf="IsLogin && headerInfo"> -->
                <div class="d-flex align-items-center" *ngIf="IsLogin && userInfo">
                    <span class="welcomeName" (click)="openUser(userInfo)">
                       {{
                            userInfo.firstName +
                            " " +
                            (userInfo.middleName || "") +
                            " " +
                            userInfo.lastName
                            }}ss
                    </span>
                    <div *ngIf="headerInfo" class="user-dropdown">
                        <button [matMenuTriggerFor]="profile" class="request-loader">
                            <img src="{{
              userInfo.photoThumbnailPath || '../assets/img/noimage2.png'
            }}" alt="user" class="profile-pic img-fluid" />
                        </button>
                        <mat-menu #profile="matMenu">
                            <div class="setting_menu">
                                <button mat-menu-item *ngFor="let item of headerInfo.userNavigations" (click)="onSelectUserMenu(item)">
                                    <span [innerHtml]="item.iconName"></span>
                                    {{ item.displayName }}
                                </button>
                            </div>
                        </mat-menu>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
